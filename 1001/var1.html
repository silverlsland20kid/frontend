<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 변수(variable): 데이터를 담는 이름 있는 상자
        // 스코프(scope): 그 상자를 볼 수 있고 사용할 수 있는 범위/영역

        // var, let, const 모두 "변수를 선언하는 방법"이고, 당연히 스코프(scope) 규칙을 따르는 건 같지만 적용되는 스코프의 범위가 다릅
        // var는 오래된 문법 → 함수 스코프만 적용 (블록 무시)
        // let, const는 최신 문법 → 블록 스코프까지 적용
        var a = 10;
        var a = 20;

        a = 30;
        document.write(a);

        // | 키워드   | 스코프     | 재선언 | 재할당 | 특징                   
        // | ------- | -----     | ----  | ---   | -----------------
        // | var     | 함수 스코프 | 가능  | 가능   | 블록 무시, 호이스팅됨
        // | let     | 블록 스코프 | 불가  | 가능   | 가장 일반적인 변수 선언
        // | const   | 블록 스코프 | 불가  | 불가   | 상수, 선언 시 반드시 초기화 

    </script>
</body>

</html>
