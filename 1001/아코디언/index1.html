<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언메뉴</title>
    <style>
        .accordion {
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 10px;
            background: #f5f5f5;
            transition: background 0.3s;
        }

        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            border: 1px solid #ccc;
            border-top: none;
        }

        .panel.open {
            max-height: 200px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .accordion.active {
            background: #007BFF;
            color: white;
        }
    </style>
</head>

<body>
    <h2>아코디언 메뉴 예제</h2>

    <div class="accordion">🍎 사과</div>
    <div class="panel">
        사과는 빨갛고 달콤합니다.<br>
        사과는 빨갛고 달콤합니다.<br>
        사과는 빨갛고 달콤합니다.
    </div>

    <div class="accordion">🍌 바나나</div>
    <div class="panel">
        바나나는 노랗고 길쭉합니다.<br>
        바나나는 노랗고 길쭉합니다.<br>
        바나나는 노랗고 길쭉합니다.
    </div>

    <div class="accordion">🍇 포도</div>
    <div class="panel">
        포도는 보라색이고 송이로 열립니다.<br>
        포도는 보라색이고 송이로 열립니다.<br>
        포도는 보라색이고 송이로 열립니다.
    </div>



    <script>
        const accordions = document.querySelectorAll('.accordion');

        // 모든 .accordion 버튼(acc)에 클릭 이벤트를 등록
        accordions.forEach(function (acc) {
            acc.addEventListener('click', function () {
                // 1. 모든 아코디언/패널 초기화
                accordions.forEach(function (a) {
                    a.classList.remove('active');                 // 버튼 초기화
                    a.nextElementSibling.classList.remove('open'); // 패널 닫기
                });

                // 2. 클릭한 아코디언만 활성화
                acc.classList.add('active');
                acc.nextElementSibling.classList.add('open');
            });
        });


    </script>
</body>

</html>
