<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let grade = "B";

        switch (grade) {
            case "A":
                console.log("매우 우수");
                break;
            case "B":
                console.log("좋음");
                break;
            case "C":
                console.log("보통");
                break;
            default:
                console.log("재시험 필요");
                break;
        }
        // 결과: 좋음
    </script>
</body>

</html>
