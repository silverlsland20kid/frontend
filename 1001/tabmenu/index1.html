<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #eee;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .tab-buttons button.active {
            background: #007BFF;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <h2>탭 메뉴 예제</h2>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <button class="tab-link active" data-tab="tab1">🍎 사과</button>
        <button class="tab-link" data-tab="tab2">🍌 바나나</button>
        <button class="tab-link" data-tab="tab3">🍇 포도</button>
    </div>

    <!-- 탭 내용 -->
    <div id="tab1" class="tab-content active">사과는 빨갛고 달콤합니다.</div>
    <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
    <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>


    <script>
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        tabLinks.forEach(function (button) {
            // 모든 버튼에 click 이벤트 리스너 등록
            button.addEventListener('click', function () {
                // 클릭된 버튼의 data-tab 속성값 읽음
                const targetId = button.getAttribute("data-tab");

                // 모든 버튼과 콘텐츠에서 active 클래스 제거
                tabLinks.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // 현재 클릭한 버튼에 active 클래스 추가
                button.classList.add('active');
                // id 값이 data-tab과 같은 콘텐츠에 active 클래스 추가 → 해당 콘텐츠만 보이게 됨
                document.getElementById(targetId).classList.add('active');

            })
        })
    </script>
</body>

</html>
