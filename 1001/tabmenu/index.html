<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #eee;
        }

        .tab.active-tab {
            background: #007BFF;
            color: #fff;
            border-color: #007BFF;
        }

        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab-content.active-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">🍎 사과</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">🍌 바나나</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">🍇 포도</div>
    </div>

    <!-- 탭 내용 -->
    <div id="tab1" class="tab-content active-content">사과는 빨갛고 달콤합니다.</div>
    <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
    <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>

    <script>
        function changeTab(tabId) {
            const allTabs = document.querySelectorAll('.tab');
            const allContent = document.querySelectorAll('.tab-content');

            allTabs.forEach(tab => tab.classList.remove('active-tab'));
            allContent.forEach(content => content.classList.remove('active-content'));

            const selectedTab = document.getElementById("menu" + tabId);
            selectedTab.classList.add('active-tab');

            const selectedContent = document.getElementById(tabId);
            selectedContent.classList.add('active-content');
        }
    </script>
</body>

</html>
