<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            max-width: 1920px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .slider-container {
            width: 100%;
            max-width: 1920px;
            height: 480px;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s;
        }

        button {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/slide1.jpg" alt=""></div>
            <div class="slide"><img src="images/slide2.jpg" alt=""></div>
            <div class="slide"><img src="images/slide3.jpg" alt=""></div>
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>




    <script> //자동 슬라이드(auto-play)

        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');

        let index = 0;

        function auto() {
            index++;
            if (index >= slides.length) {
                index = 0;
            }

            // -Index * 100% 만큼 왼쪽으로 트랙을 이동 → 1칸 = 100%.
            // -Index => 왼쪽(-) 으로 움직여야 다음 장이 보이기때문
            const transformValue = -index * 100 + '%';

            // CSS 스타일을 자바스크립트로 직접 변경
            // slider.style.transform = "translateX(" + transformValue + ")";
            slider.style.transform = `translateX(${transformValue})`;
        };

        setInterval(auto, 2000);
    </script>
</body>

</html>
