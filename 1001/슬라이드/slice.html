<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            max-width: 1920px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .slider-container {
            width: 100%;
            max-width: 1920px;
            height: 480px;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s;
        }

        button {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/slide1.jpg" alt=""></div>
            <div class="slide"><img src="images/slide2.jpg" alt=""></div>
            <div class="slide"><img src="images/slide3.jpg" alt=""></div>
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>




    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');

        // currentIndex는 현재 보여줄 슬라이드 번호(0부터 시작)
        let currentIndex = 0;

        // 이전,다음 버튼에서 호출되는 헬퍼 함수
        function prevSlide() { showSlide(currentIndex - 1); }
        function nextSlide() { showSlide(currentIndex + 1); }

        function showSlide(index) {
            if (index < 0) {
                currentIndex = slides.length - 1; // 맨 앞에서 이전 → 마지막으로 순환
            } else if (index >= slides.length) {
                currentIndex = 0; // 맨 뒤에서 다음 → 처음으로 순환
            } else {
                currentIndex = index; // 정상 범위면 해당 인덱스에 머무름
            }

            // -currentIndex * 100% 만큼 왼쪽으로 트랙을 이동 → 1칸 = 100%.
            // -currentIndex => 왼쪽(-) 으로 움직여야 다음 장이 보이기때문
            const transformValue = -currentIndex * 100 + '%';

            // CSS 스타일을 자바스크립트로 직접 변경
            slider.style.transform = "translateX(" + transformValue + ")";
        };
    </script>
</body>

</html>
