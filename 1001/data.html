<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 변수가 숫자인 경우
        let num = 42;
        console.log(num);
        console.log(typeof num);

        // 변수가 문자인 경우
        let str = "Hello javascript";
        console.log(str);
        console.log(typeof str);

        // 변수가 참/거짓을 가리는 경우
        let isLogin = true;
        console.log(isLogin);
        console.log(typeof isLogin);
    </script>
</body>

</html>
