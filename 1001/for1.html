<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for문은 '조건식'을 이용해 일정 범위만큼 반복 실행하는 구조
        // i++ : 한 번 반복이 끝날 때마다 i 값을 1 증가
        for (let i = 1; i <= 5; i++) {
            console.log("for 문 i =", i);
        };

        // forEach문 : 배열의 각 요소를 순서대로 반복
        let fruits = ["사과", "바나나", "포도",]
        fruits.forEach(function (a) {
            console.log(a);
        });

        // forEach는 배열이 가지고 있는 원소 개수만큼 반복 실행
        // 매개변수 a는 배열에서 꺼낸 현재 요소를 의미
    </script>
</body>

</html>
