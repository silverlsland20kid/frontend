<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }

        .intro {
            font-size: 20px;
        }

        h1,
        h2 {
            color: tomato;
        }

        div>ul>li {
            border: 1px solid #eee;
        }

        div ul li {

        }

        h3+p {

        }

        input[type="text"] {

        }

</head>

        아이디 선택자 (주로 전체적인 레이아웃을 만들때 씀)
        하나의 html에 오로지 한개만 존재.중복ㄴㄴ
    </div>

    <div>
        <ul>
            <li><a href="#">회사소개</a>
                <ul>
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
            </li>
            <li><a href="#">회사소개1</a></li>
            <li><a href="#">회사소개2</a></li>

</html>
