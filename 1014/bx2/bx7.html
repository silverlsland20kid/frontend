<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bxslider">
            <li><img src="img/w1.JPG" alt=""></li>
            <li><img src="img/w2.JPG" alt=""></li>
            <li><img src="img/w3.JPG" alt=""></li>
            <li><img src="img/w4.JPG" alt=""></li>
            <li><img src="img/w5.JPG" alt=""></li>
        </ul>
        <div id="bx-Pager" style="text-align: center;">
            <a data-slide-index="0" href="#"><img src="img/t1.jpg" alt=""></a>
            <a data-slide-index="1" href="#"><img src="img/t2.jpg" alt=""></a>
            <a data-slide-index="2" href="#"><img src="img/t3.jpg" alt=""></a>
            <a data-slide-index="3" href="#"><img src="img/t4.jpg" alt=""></a>
            <a data-slide-index="4" href="#"><img src="img/t5.jpg" alt=""></a>
        </div>
    </section>


    <script>
        $(function () {
            $('.bxslider').bxSlider({
                auto: true,
                pagerCustom: '#bx-Pager',
            });
        });
    </script>
</body>

</html>
