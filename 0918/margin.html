<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid #363434;
            margin-bottom: 10px;
        }

        .box1 {
            background-color: rgb(255, 200, 148);
        }

        .box2 {
            background-color: rgb(221, 158, 100);
        }

        .box3 {
            background-color: rgb(177, 116, 59);
        }

        .box4 {
            background-color: rgb(148, 91, 38);
        }

        .box5 {
            background-color: rgb(116, 66, 19);
            border-radius: 10px;
        }

        .box6 {
            background-color: rgb(77, 41, 8);
            border-radius: 20px 0 20px 0;
        }

        .box7 {
            background-color: rgb(43, 22, 3);
            border-radius: 20px 0 20px 0;
            box-shadow: -5px -5px 10px grey;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
</body>

</html>
