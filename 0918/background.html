<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header1 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background-image: url(images/r1.png);
        }

        .header2 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background-image: url(images/r1.png);
            background-repeat: repeat-x;
        }

        .header3 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background-image: url(images/r1.png);
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header4 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background-image: url(images/cw1.jpg);
            background-size: contain;
        }

        .header5 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background-image: url(images/cw1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        .header6 {
            width: 1200px;
            height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            background: url(images/cw1.jpg) no-repeat 50% 50% / cover;
        }
    </style>
</head>

<body>
    <div class="header1">헤더</div>
    <div class="header2">헤더2</div>
    <div class="header3">헤더3</div>
    <div class="header4">헤더4</div>
    <div class="header5">헤더5</div>
    <div class="header6">헤더6</div>
</body>

</html>
