<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 5;
        var num2 = 15;
        var num3 = 5;
        var num4 = 20;
        var num5 = 10;

        // 대입연산자
        // num1 = num1 + 10 이라는 것과 같은 뜻이긔. 그럼 5+10 15임
        num1 += 10;

        // 15-10 = 5
        num2 -= 10;

        // 5*10 = 50
        num3 *= 10;

        // 20/10 = 2
        num4 /= 10;

        // 10%10 = 0
        num5 %= 10;

        console.log(num1 + "," + num2 + "," + num3 + "," + num4 + "," + num5);



        var table = '<table border="1">';
        table += '<tr>'
        table += '<td>자바스크립트</td><td>자립트</td>'
        table += '</tr>'
        table += '</table>'
        console.log(table);
        document.write(table);
    </script>
</body>

</html>
