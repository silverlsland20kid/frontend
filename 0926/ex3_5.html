<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // var는 중복선언가능 (변수의 값이 변경가능하다는 뜻)
        var num1 = 20;
        num1 = 30;
        document.write(num1 + '<br/>');

        var num2 = 20;
        var num2 = 30;
        document.write(num2 + '<br/>');

        // let은 중복선언 안되긔 (기본)
        // 재할당 가능, 재선언 불가능 => 값을 넣는걸 다시 해도 가능이지만, 변수를 다시 다른걸로 시도하는게 안된다는 뜻.
        let num3 = 20;
        num3 = 30;
        document.write(num3 + '<br/>');

        // let은 한 번 이름 붙여놓으면 그 스코프 안에서는 그 이름을 또 선언할 수는 없지만,
        // 이미 있는 이름에 값을 바꾸는 건 자유롭게 가능하다는 뜻이에요.
        let num4 = 20;
        num4 = 30;
        document.write(num4 + '<br/>');

        // const는 상수라서 중복선언(변수값 변경) 당연히 안되긔
        // 재할당,재선언 둘다 불가능
        const num5 = 5;
        num5 = 40;
        document.write(num5 + "num5");



        // 1) 선언 vs (초기화+)할당
        // 선언 (declaration)
        // 식별자(변수 이름)를 스코프에 등록하는 행위.
        // let, const, var, function, class 등이 “선언”을 만든다.
        // 예: let a; → a라는 이름의 바인딩을 현재 블록 스코프에 등록.

        // 초기화 (initialization)
        // “선언된” 변수가 처음으로 값과 연결되는 시점.
        // let a; 만 쓰면, 해당 줄에 도달했을 때 a는 undefined로 초기화된다.
        // let a = 10; 은 선언과 초기화를 한 줄에서 수행(초기값 10).
        // 할당 (assignment)
        // 이미 “선언돼 초기화가 끝난” 변수에 값을 쓰는 행위.


    </script>
</head>

<body>

</body>

</html>
