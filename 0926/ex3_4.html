<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        var num = 10; // 숫자형 Number
        var str = "자바"; // 문자열형 String
        var temp = true; // 논리형 Boolean

        // 변수 선언 규칙
        // 1. 공백 ㄴㄴ
        // 2. 첫글자에숫자 ㄴㄴ
        // 3. 특수문자 ㄴㄴ (예외 => $num 와 _num 은 가능)
        // 4. 공백을처리할땐 _ 사용하긔 (ex=> var section_ex)
        // 5. 카멜표기법 사용해야하긔 (ex => sectionEx)
        // 6. 파스칼표기법도 사용하긔 (ex => NewVar)
        document.write(num + '<br/>' + str + '<br/>' + temp);
    </script>
</head>

<body>

</body>

</html>
