<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // && (AND): 두 조건이 모두 참일 때만 true.
        // || (OR): 두 조건 중 하나라도 참이면 true.
        // ! (NOT): 참 → 거짓, 거짓 → 참 으로 반전.

        var logic1, logic2, logic3, logic4, logic5, logic6;
        logic1 = (3 > 2) && (5 > 3);
        console.log(logic1);

        logic2 = (3 < 2) && (5 > 3);
        console.log(logic2);

        logic3 = (3 > 2) || (5 > 3);
        console.log(logic3);

        logic4 = (3 < 2) || (5 > 3);
        console.log(logic4);

        logic5 = !(3 > 2);
        console.log(logic5);

        logic6 = !(3 < 2);
        console.log(logic6);
    </script>
</body>

</html>
