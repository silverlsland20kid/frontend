<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt="사진11"></li>
            <li><img src="images/pic2.jpg" alt="사진22"></li>
            <li><img src="images/pic3.jpg" alt="사진33"></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt="사진1"></li>
            <li><img src="img/images(2).jpg" alt="사진2"></li>
            <li><img src="img/images(3).jpg" alt="사진3"></li>
            <li><img src="img/images(4).jpg" alt="사진4"></li>
            <li><img src="img/images(5).jpg" alt="사진5"></li>
        </ul>
    </section>

    <script>
        $(function () {
            $('.bx2').bxSlider({
                mode: 'vertical',
                auto: true,
                controls: false,
                pager: false
            });

            $('.bx3').bxSlider({
                auto: true,
                moveSlides: 2,
                minSlides: 1,
                maxSlides: 4,
                slideWidth: 230,
                slideMargin: 10
            });
        });
    </script>
</body>

</html>
