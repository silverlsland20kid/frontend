<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 일반함수
        function greeting() {
            document.write("반가워요!");
        }
        greeting();

        // 화살표함수
        let greeting = () => document.write("반가워요!");
        greeting();
    </script>
</body>

</html>
