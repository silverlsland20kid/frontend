<body>
    <h1 id="clock">
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="yoil">00</span>
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>




    <script>

        function autotime() {

            var today = new Date();
            var year = today.getFullYear();   // 년
            var month = today.getMonth() + 1; // 월 (0부터 시작이라 +1 필요)
            var date = today.getDate();       // 일
            var day = today.getDay();         // 요일(0=일, 1=월, ... 6=토)


            var yoil;
            switch (day) {
                case 0: yoil = "일요일"; break;
                case 1: yoil = "월요일"; break;
                case 2: yoil = "화요일"; break;
                case 3: yoil = "수요일"; break;
                case 4: yoil = "목요일"; break;
                case 5: yoil = "금요일"; break;
                case 6: yoil = "토요일"; break;
                default: yoil = "에러";
            }

            var hour = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();

            // 화면에 반영하기
            document.getElementById("year").textContent = year;
            document.getElementById("month").textContent = month;
            document.getElementById("date").textContent = date;
            document.getElementById("yoil").textContent = yoil;
            document.getElementById("hour").textContent = String(hour).padStart(2, '0');
            document.getElementById("minute").textContent = String(min).padStart(2, '0');
            document.getElementById("second").textContent = String(sec).padStart(2, '0');


        }


        setInterval(autotime, 1000);
