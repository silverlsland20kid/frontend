<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://google.com" id="myLink" target="_blank">구글</a>



    <script>
        // getAttribute => 선택된 속성 노드의 값을 가져옴
        // Node = 연결 구조에서의 한 점(지점). 큰 구조 안의 최소 단위
        // 요소 노드(Element Node) → <a>...</a> 자체
        // 속성 노드(Attribute Node) → href = "https://naver.com", target = "_blank" 같은 것
        // 텍스트 노드(Text Node) → 네이버 같은 태그 안의 텍스트

        const link = document.getElementById("myLink");
        console.log(link.getAttribute("href"));
        console.log(link.getAttribute("target"));

        // setAttribute => 속성변경
        link.setAttribute("href", "https://naver.com");
        link.setAttribute("target", "_self");
    </script>
</body>

</html>
