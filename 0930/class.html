<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
        }

        .red-bg {
            background-color: red;
        }

        .blue-bg {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="box" class="red-bg"></div>
    <button id="changeColorBtn">컬러변경</button>


    <script>
        const box = document.getElementById("box");
        const button = document.getElementById("changeColorBtn");

        button.addEventListener('click', function () {
            if (box.classList.contains('red-bg')) { // 해당하는 클래스명이 있을경우 true, 없을경우 false 값 출력
                box.classList.add('blue-bg');
                box.classList.remove('red-bg');
            } else {
                box.classList.add('red-bg');
                box.classList.remove('blue-bg');
            }
        });
    </script>
</body>

</html>
