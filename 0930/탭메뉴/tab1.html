<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-container {
            display: flex;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab.active-tab {
            border-color: #000;
            background-color: blueviolet;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">Tab 1</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">Tab 2</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">Tab 3</div>
    </div>
    <div id="tab1" class="tab-content active-content">
        <p>Content for Tab 1</p>
        <p>Content for Tab 1</p>
        <p>Content for Tab 1</p>
    </div>

    <div id="tab2" class="tab-content">
        <p>Content for Tab 2</p>
        <p>Content for Tab 2</p>
        <p>Content for Tab 2</p>
    </div>

    <div id="tab3" class="tab-content">
        <p>Content for Tab 3</p>
        <p>Content for Tab 3</p>
        <p>Content for Tab 3</p>
    </div>


    <script>

        // 매개변수: tabId (함수 정의에서 쓰이는 이름)
        // 인수: 'tab1', 'tab2', 'tab3' (클릭 시 전달되는 실제 값)
        // 클릭할 때마다 인수가 달라지고, 그 값이 매개변수 tabId에 들어가서 함수 안에서 사용
        function changeTab(tabId) {
            const allTabs = document.querySelectorAll('.tab');
            const allContent = document.querySelectorAll('.tab-content');

            // 모든 탭/콘텐츠 비활성화
            allTabs.forEach(tab => tab.classList.remove('active-tab'));
            allContent.forEach(content => content.classList.remove('active-content'));

            // 클릭한 탭 활성화
            const selectedTab = document.getElementById("menu" + tabId);
            selectedTab.classList.add('active-tab');

            // 해당 콘텐츠 활성화
            const selectedContent = document.getElementById(tabId);
            selectedContent.classList.add('active-content');
        }
    </script>
</body>

</html>
