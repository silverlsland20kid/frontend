<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. delayMessage() 실행 → 함수 내부로 진입.
        // 2. 변수 i를 0으로 초기화.
        // 3. setInterval 실행:
        // 4. 첫 번째 인자: function () { console.log((i++) + "초가 지났습니다."); }  → 콜백 함수 (나중에 반복 실행될 함수).
        // 5. 두 번째 인자: 1000 (1초 간격).
        // **실행 결과: 1초마다 콜백이 실행되어 i 값을 출력하고, 실행할 때마다 i++로 값이 증가.

        // 0초가 지났습니다.
        // 1초가 지났습니다.
        // 2초가 지났습니다.
        // … 계속 반복.
        function delayMessage() {

            var i = 0;
            setInterval(function () { //setInterval => 저장한 초마다 1회씩 실행됌
                console.log((i++) + "초가 지났습니다.")
            }, 1000);
        }
        delayMessage();
    </script>
</body>

</html>
