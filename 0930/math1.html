<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 수학 함수
        var maxNum = Math.max(30, 70, 5);
        document.write(maxNum + "<br/>");

        var minNum = Math.min(30, 70, 5);
        document.write(minNum + "<br/>");

        var roundNum = Math.round(30.5); // 반올림 또는 반내림
        document.write(roundNum + "<br/>");

        var ceilNum = Math.ceil(30.1); // 무조건 반올림
        document.write(ceilNum + "<br/>");

        var floorNum = Math.floor(30.5); // 소수점 무조건 삭제
        document.write(floorNum + "<br/>");

        var absNum = Math.abs(-30);
        document.write(absNum + "<br/>");

        var ranNum = Math.random(0);
        document.write(ranNum + "<br/>");
    </script>
</body>

</html>
