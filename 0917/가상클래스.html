<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul li:hover {
            background-color: red;

        }

        ul li a:visited {
            background-color: yellow;
        } */

        ul,
        li {
            list-style: none;

        }

        ul li {
            float: left;
            margin-right: 5px;
        }

        ul li a {
            color: black;
            text-decoration: none;
        }

        ul li:hover a {
            background-color: wheat;
            text-decoration: underline;
        }

        ul li a:active {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
    </ul>
</body>

</html>
