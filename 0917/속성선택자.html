<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target] {
            color: red;
        }

        p[lang|="en"] {
            background-color: lightcyan;
        }

        div[class~="box"] {
            border: 2px solid darkgray;
            /*[속성~="값"] → 공백으로 구분된 값 목록 중 포함*/
        }

        input[type*="text"] {
            background-color: lightpink;
        }

        img[src$=".png"] {
            border: 3px solid greenyellow;
        }

        img[src^="images/icon"] {
            border: 3px dashed fuchsia;
            /* [속성^="값"] → 속성 값이 '값'으로 시작*/
        }

        img[alt="강아지1"] {
            border: 3px dashed darkorange;
        }
    </style>
</head>

<body>
    <h2>속성 선택자 예제</h2>

    <!-- [속성] -->
    <a href="http://example.com" target="_blank">target 속성 있음</a>
    <a href="http://example.com">target 속성 없음</a>

    <hr>

    <!-- [속성|="값"] -->
    <p lang="en">English Paragraph</p>
    <p lang="en-US">American English Paragraph</p>
    <p lang="fr">French Paragraph</p>

    <hr>

    <!-- [속성~="값"] -->
    <div class="content box">box 포함</div>
    <div class="content">box 없음</div>

    <hr>

    <!-- [속성*="값"] -->
    <input type="text" placeholder="일반 텍스트">
    <input type="password" placeholder="비밀번호">

    <hr>

    <!-- [속성$="값"], [속성^="값"] -->
    <img src="images/icon-home.png" alt="홈 아이콘" width="100">
    <img src="images/phto.png" alt="사진 아이콘" width="100">
    <img src="images/icon-user.png" alt="사용자 아이콘" width="100">

    <img src="images/dog2.jpg" alt="강아지1" width="150">
</body>

</html>
