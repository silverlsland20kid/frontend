<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>다운로드 폰트 예제</title>
    <style>
        /* 여기에 @font-face와 CSS 작성 */
        @font-face {
            font-family: 'NanumSquareNeo aLt';
            src: url('font/NanumSquareNeo-aLt.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NanumSquareNeo eHv';
            src: url('font/NanumSquareNeo-eHv.ttf') format('truetype');
        }

        h1 {
            font-family: 'NanumSquareNeo aLt'
        }

        p {
            font-family: 'NanumSquareNeo eHv';
        }
    </style>
</head>

<body>
    <h1>다운로드 폰트 적용</h1>
    <p>이 문장은 다운로드 받은 폰트를 적용했습니다.</p>
</body>

</html>
