<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Google Fonts 예제</title>
    <!-- 여기에 구글폰트 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        /* 여기에 CSS 작성 */
        h1 {
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <h1>구글 폰트 연결하기</h1>
    <p>이 문장은 구글 폰트를 적용한 본문입니다.</p>
</body>

</html>
