<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p => 줄바꿈이 되는 블럭요소, 문단을 나누는 태그 -->
    <!-- strong , em => 웹접근성에 근거하여 내용을 강조하는 인라인 태그 (스크린리더지원) / b,i => 추천하지 않는 인라인 태그 -->
    <p>반응형 웹이 대세이다.</p>
    <p> <strong>반응형</strong> 웹이 대세이다.</p>
    <p> <em>반응형</em> 웹이 대세이다.</p>
    <p> <b>반응형</b> 웹이 대세이다.</p>
    <p> <i>반응형</i> 웹이 대세이다.</p>
    <!-- ins => 밑줄 / del => 취소선 -->
    <p> <ins>반응형</ins> 웹이 대세이다.</p>
    <p> <del>반응형</del> 웹이 대세이다.</p>
    <!-- sup => 윗첨자 / sub => 아래첨자  -->
    <h2>CO <sup>2</sup></h2>
    <h2>X <sub>2</sub></h2>
    <!-- mark =>  / small =>   -->
    <p> <mark>반응형</mark> 웹이 대세이다.</p>
    <p> <small>반응형</small> 웹이 대세이다.</p>
</body>
</html>
