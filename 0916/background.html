<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back {
            width: 100%;
            height: 100vh;
        }

        .back1 {
            background-color: aquamarine;
            background-image: url(images/b1.jpg);
        }

        .back2 {
            background-color: rgb(69, 177, 141);
            background-image: url(images/b2.jpg);
        }

        .back3 {
            background-color: rgb(29, 104, 79);
            background-image: url(images/b3.jpg);
            background-attachment: fixed;
            /*백그라운드 이미지 고정*/
        }

        .back4 {
            background-color: rgb(6, 49, 35);
            background-image: url(images/b4.jpg);
        }
    </style>
</head>

<body>
    <div class="back back1">배경1</div>
    <div class="back back2">배경2</div>
    <div class="back back3">배경3</div>
    <div class="back back4">배경4</div>
</body>

</html>
