<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            border: 2px solid rgb(248, 248, 37);
            padding: 10px;
            box-sizing: border-box;
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: fuchsia;
            border: 2px solid forestgreen;
        }

        .box3 {
            width: 150px;
            height: 150px;
            background-color: red;
            border: 2px solid blue;
            border-radius: 20px 0 20px 0;
        }

        .box4 {
            width: 150px;
            height: 150px;
            background-color: orange;
            border: 2px solid rgb(37, 234, 248);
            border-radius: 10px;
        }

        .box5 {
            width: 150px;
            height: 150px;
            background-color: rgb(212, 209, 255);
            border: 2px solid rgb(7, 64, 68);
            border-radius: 75px;
        }

        .box6 {
            width: 150px;
            height: 150px;
            background-color: rgb(255, 129, 98);
            border: 2px solid rgb(36, 65, 30);
            box-shadow: 5px 5px 20px rgb(255, 0, 0);
            margin: 10px;
        }

        .dog1 {
            border-radius: 30px;
        }
    </style>

</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
    <img src="images/dog1.jpg" alt="원갱얼쥐" class="dog1">
</body>

</html>
