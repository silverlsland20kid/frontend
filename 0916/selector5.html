<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            background-color: red;
        }

        ul li:last-child {
            background-color: aqua;
        }

        ul li:nth-child(2) {
            background-color: burlywood;
        }
    </style>
</head>

<body>

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>

</body>

</html>
