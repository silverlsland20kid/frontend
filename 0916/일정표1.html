<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: auto;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 10px;
        }

        /* 블럭요소를 정중앙에 두고 싶으면 너비를 정하고 margin을 주던지 */
        /* 글자중앙정렬 css를 입히면 됌. */
        h1 {
            text-align: center;
        }

        .cen {
            text-align: center;
        }

        .back {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>일정표</h1>
    <table>
        <tr class="back">
            <!-- th => 중앙정렬, 글자 굵어짐 -->
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>
        <tr>
            <td rowspan="3" class="cen">5/11(토요일)</td>
            <td>18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr>
            <!-- <td>5/11(토요일)</td> -->
            <td>19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>
        <tr>
            <!-- <td>5/11(토요일)</td> -->
            <td>20:30</td>
            <td>휴식 및 자유토론</td>
        </tr>
        <tr>
            <td rowspan="3" class="cen">5/12(일요일)</td>
            <td>07:00</td>
            <td>분임 토의 결과발표</td>
        </tr>
        <tr>
            <!-- <td>5/12(일요일)</td> -->
            <td>08:00</td>
            <td>아침식사</td>
        </tr>
        <tr>
            <!-- <td>5/12(일요일)</td> -->
            <td>09:30</td>
            <td>추진계회 기예산 보고</td>
        </tr>
    </table>
</body>

</html>
