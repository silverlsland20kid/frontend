<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            border: 2px solid rgb(248, 248, 37);
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: fuchsia;
            border: 5px solid forestgreen;
        }

        .box3 {
            width: 150px;
            height: 150px;
            background-color: red;
            border: 2px dashed blue;
        }

        .box4 {
            margin: 10px 0;
            width: 150px;
            height: 150px;
            background-color: orange;
            border: 2px dotted rgb(37, 234, 248);

        }

        .box5 {
            margin: 10px 0;
            width: 150px;
            height: 150px;
            background-color: rgb(112, 15, 28);
            border: 2px double rgb(61, 39, 255);

        }

        .box6 {
            margin: 10px 0;
            width: 150px;
            height: 150px;
            background-color: rgb(99, 85, 61);
            border: 3px ridge rgb(248, 37, 160);

        }
    </style>

</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
</body>

</html>
