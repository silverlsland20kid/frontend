<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
        integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div class="weather">
        <div class="currIcon"></div>
        <div class="currTemp"></div>
        <div class="city">도시 : </div>
    </div>

    <script>
        $(function () {
            let weatherIcon = {
                '01': 'fas fa-sun',
                '02': 'fas fa-cloud-sun',
                '03': 'fas fa-cloud',
                '04': 'fas fa-cloud-meatball',
                '09': 'fas fa-sun-rain',
                '10': 'fas fa-showers-heavy',
                '11': 'fas fa-poo-storm',
                '13': 'fas fa-snowflake',
                '50': 'fas fa-smong',
            }

            let apiURI = "https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=549152ded3776628fb05dad54973b359&units=metric";

            $.ajax({
                url: apiURI,
                dataType: "json", // dataType을 알아서 json으로 변경해줌
                type: "GET",
                async: false, // 동기식 (차례대로  데이터 받음 -> 권장하는 방식은 아님)

            });
        });
    </script>
</body>

</html>
