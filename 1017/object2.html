<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = {
            name: "홍길동",
            age: 20
        };
        user.name = "이몽룡"; // 객체 내부값은 변경 가능. 하지만 전체 객체를 재할당은 불가능
        console.log(user.name);

        // 객체 내 속성 추가 가능
        user.job = "학생";
        user["hobby"] = "독서";
        console.log(user);

        // 객체 내 속성 수정 가능
        user.age = 21;
        console.log(user.age);

        // 객체 내 속성 삭제 가능
        delete user.hobby;
        console.log(user);
    </script>
</body>

</html>
