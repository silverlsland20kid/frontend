<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .grad {
            background-color: palegreen;
            /* Permalink - use to edit and share this gradient. 퍼머링크 - 이 그라디언트를 편집하고 공유하는 데 사용: https://colorzilla.com/gradient-editor/#87e0fd+0,ffffff+54,ffffff+54,53cbf1+100 */
            background: linear-gradient(135deg, #87e0fd 0%, #ffffff 54%, #ffffff 54%, #53cbf1 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }

        .grad1 {}

        /* 칼라질라 */
    </style>
</head>

<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>

</html>
