<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
    }

    a {
        text-decoration: none;
    }

    p,
    li,
    a {
        font-size: 14px;
    }

    /* GRID */

    .twelve {
        width: 100%;
    }

    .eleven {
        width: 91.53%;
    }

    .ten {
        width: 83.06%;
    }

    .nine {
        width: 74.6%;
    }

    .eight {
        width: 66.13%;
    }

    .seven {
        width: 57.66%;
    }

    .six {
        width: 49.2%;
    }

    .five {
        width: 40.73%;
    }

    .four {
        width: 32.26%;
    }

    .three {
        width: 23.8%;
    }

    .two {
        width: 15.33%;
    }

    .one {
        width: 6.866%;
    }

    /* COLUMNS */

    .col {
        display: block;
        float: left;
        margin: 1% 0 1% 1.6%;
    }

    .col:first-of-type {
        margin-left: 0;
    }

    .container {
        width: 100%;
        max-width: 940px;
        margin: 0 auto;
        position: relative;
        text-align: center;
    }

    /* CLEARFIX */

    .cf:before,
    .cf:after {
        content: " ";
        display: table;
    }

    .cf:after {
        clear: both;
    }

    .cf {
        *zoom: 1;
    }

    .row .three {
        padding: 80px 30px;
        box-sizing: border-box;
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
    }

    .hambuger .line {
        width: 50px;
        height: 5px;
        background-color: #ecf0f1;
        display: block;
        margin: 8px auto;
        transition: all 0.3s ease-in-out;
    }

    #hambuger-1.is-active .line:nth-child(2) {
        opacity: 0;
    }

    #hambuger-1.is-active .line:nth-child(1) {
        transform: translateY(13px) rotate(45deg);
    }

    #hambuger-1.is-active .line:nth-child(3) {
        transform: translateY(-13px) rotate(-45deg);
    }
</style>

<body>
    <div class="container">
        <h1>Hambuger Icon Animations</h1>
        <div class="row cf">
            <div class="three col">
                <div class="hambuger" id="hambuger-1">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>
    $('.hambuger').click(function () {
        $(this).toggleClass("is-active");
    });
</script>

</html>
