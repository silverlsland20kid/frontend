<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 놀이공원 입장 13세 미만 이거나 65세 이상이면 입장료 2000원
        // 13세 이상 20세 미만이면 4000원
        // 나머지 성인은 6000원 임. prompt로 입력받아 처리해보긔 

        var age = prompt("당신의 나이를 적어보라긔", "");
        var money;
        if (age < 13 || age >= 65) {
            money = '2000';
        } else if (age >= 13 && age < 20)
            money = '4000';
        else {
            money = '6000';
        }
        document.write("당신은 입장료" + money + "원 내야함요");
    </script>
</body>

</html>
