<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 구구단

        for (var i = 2; i <= 9; i++) {
            document.write(i + "단 <br/>");
            for (var j = 1; j <= 9; j++) {
                // document.write(i + "x" + j + "=" + (i * j) + "<br/>");
                // ${} 구문 안에 변수나 표현식을 넣으면 문자열 안에 바로 삽입된다긔
                document.write(`${i} x ${j} = ${i * j}<br/>`);
            }
        }
    </script>
</body>

</html>
