<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // **화살표 함수(Arrow Function)** 문법으로 수정
        // var all = (a, b) => {
        //     var result;
        //     a > b ? result = 'a' : result = 'b';
        //     return result;
        // }
        // console.log(all(7, 10));


        // 1. 일반함수식으로 작성하기
        function add(a, b) {
            return a + b;
        }

        // 2. 익명함수 + 화살표함수
        // function 키워드를 생략하고, 대신 => 문법을 사용.
        // 함수에 이름이 없기 때문에 익명 함수, 대신 변수명(addArrow)이 함수 이름처럼 동작.
        const addArrow = (a, b) => {
            return a + b;
        }

        // 3. 리액트에서 가장 많이 쓰임. return이 한줄이면 중괄호와 return 생략 가능
        const addShort = (a, b) => a + b;

        document.write(add(7, 10) + "<br/>");
        document.write(addArrow(5, 8) + "<br/>");
        document.write(addShort(9, 17) + "<br/>");

    </script>
</body>

</html>
