<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 특정 조건일 때만 건너뛰고 싶으면 → continue
        // 특정 조건에서 반복 자체를 끝내고 싶으면 → break
        let num;
        for (num = 1; num <= 10; num++) {
            if (num == 4) {
                break;
            }
            document.write(num, ",");
        }
    </script>
</body>

</html>
