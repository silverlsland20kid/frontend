<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 20대이상 여성이면 통과
        var age = prompt("나이를 입력해보라고", "");
        var gender = prompt("성별도 입력해보라고", "여성 or 남성");

        if (age >= 20 && gender === "여성") {
            document.write("입장환영");
        } else {
            document.write("입장 노환영");
        }
    </script>
</body>

</html>
