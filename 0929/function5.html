<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 전역 변수 선언
        var num = 1;
        // 2. 함수 정의
        function love() {
            var a = num + 1;
            console.log("a:", a);
        }
        // 3. 함수 실행
        // var a = num + 1; 실행 → 여기서 num은 함수 안에 정의되지 않았으므로 바깥 전역 변수 num(1)을 참조.
        love();
        // 전역 변수 num은 여전히 1이므로 → 출력: 1
        console.log(num);



        // 전역 스코프(Global Scope): 코드 어디서나 접근 가능한 범위. 여기서는 num.
        // 지역 스코프(Local Scope): 함수 실행 시 그 안에서만 유효한 변수. 여기서는 a.
        // 함수 내부에서 변수를 찾을 때: 함수 내부(local)에서 먼저 찾고, 없으면 바깥(전역)에서 찾아옴.
        // 이 과정을 **스코프 체인(Scope Chain)**이라고 함.

        // *변수(variable): 데이터를 담는 이름 있는 상자
        // *스코프(scope): 그 상자를 볼 수 있고 사용할 수 있는 범위/영역
    </script>
</body>

</html>
