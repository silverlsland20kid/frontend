<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수 밖에서 선언된 변수 → 전역 스코프에 속함. 함수 안/밖에서 모두 접근 가능.
        var str;

        function love() {
            str = "산";

            // var sum = "강"; → 함수 안에서만 유효한 지역 변수 → 함수 끝나면 사라짐.
            var sum = "강";
            document.write("함수내에서 출력", str, "<br/>");
            document.write("함수내에서 출력", sum, "<br/>");
        }

        love();
        console.log(str, "<br/>");

    </script>
</body>

</html>
