<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: middle;
        }

        #galleryWrap {
            position: relative;
            top: 1000px;
            width: 530px;
            margin: 0 auto;
            text-align: center;
        }

        #galleryWrap img {
            vertical-align: middle;
        }
    </style>
</head>


<body>
    <div id="galleryWrap">
        <h2>이미지 넘기기</h2>
        <a href="#" onclick="return preGallery()"><img src="images/left_btn.png" alt="이전"></a>
        <img src="images/img1.jpg" alt="갤러리그림" id="gallery">
        <a href="#" onclick="return nextGallery()"><img src="images/right_btn.png" alt="다음"></a>
    </div>



    <script>
        let num = 1;
        function nextGallery() {
            num++;

            if (num > 7) num = 1;
            document.getElementById('gallery').src = "images/img" + num + ".jpg";
            return false; // a의 임시링크 막음
        }

        function preGallery() {
            num--;

            if (num == 0) num = 7;
            document.getElementById('gallery').src = "images/img" + num + ".jpg";
            return false; // a의 임시링크 막음
        }
    </script>
</body>

</html>
