<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2단 구구단

        var i = 2;
        var sum;

        document.write(i + "단<br/>");

        for (var j = 1; j <= 9; j++) {
            sum = i * j;  // 계산값을 sum에 저장
            document.write(i + " X " + j + " = " + sum + "<br/>");
        }
    </script>
</body>

</html>
