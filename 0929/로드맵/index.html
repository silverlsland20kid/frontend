<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        .roadmap-container {
            margin-top: 100px;
            background: linear-gradient(135deg, #c1dbff, #2a83eb);
        }

        .roadmap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .roadmap .item {
            flex: 1 1 calc(20% - 20px);
            box-sizing: border-box;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .roadmap .item i {
            font-size: 30px;
            color: #ff9800;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="roadmap-container">
        <h2>교과목 로드맵</h2>
        <div class="roadmap">
            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>전액국비<br>+훈련장려금 지급</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>프로젝트 멘토팅</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>사전등록 필수<br>/선착순 마감</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>기업초청<br>프로젝트 발표회<br>및 모의면접 진행</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>전공자, 유사과정 수료생,<br>테스트 합격자<br>대상의 훈련 과정</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>실무 프로젝트로<br>포토폴리오 퀄리티 UP</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>선수학습, 온라인 강의<br>학습자료 제공</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>더조은컴퓨터아카데미<br>협력계열 취업 연계</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>수료 후 현장 투입이<br>바로 가능한 인재 양성</p>
            </div>

            <div class="item">
                <i class="fa fa-lightbulb-o"></i>
                <p>1:1 전문 취업컨설팅반 배정<br> <span>(이력서, 자소서 클리닉/<br> 취업설명회 /기업연계매칭 등)</span></p>
            </div>
        </div>
    </div>
</body>

</html>
