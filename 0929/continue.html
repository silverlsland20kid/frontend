<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // continue는 조건이 true일 때 "이번 반복의 나머지 코드"를 건너뛰고, 바로 다음 반복으로 넘어감
        // 그래서 "true인 경우의 값"은 출력되지 않고, 그 외 값들은 정상적으로 출력함
        let num;
        for (num = 1; num <= 10; num++) {
            if (num == 3) {
                continue;
            }
            document.write(num, ",");
        }
    </script>
</body>

</html>
