<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카드 섹션</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --radius: 20px;
            --gap: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: #111
        }

        .wrap {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 35px;
            position: relative;
        }

        .head h2 {
            font-size: 48px;
            line-height: 1.1;
            font-weight: 900;
            letter-spacing: -.5px
        }

        .head a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 17px;
        }

        .head a:hover {
            color: #111
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--gap);
        }

        .card {
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform .25s ease, box-shadow .25s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, .12);
        }

        .visual {
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .visual img {
            max-width: 70%;
            height: auto;
            filter: drop-shadow(0 10px 18px rgba(0, 0, 0, .15));
        }

        .bg-orange {
            background: #f8a55f;
        }

        .bg-green {
            background: #bbd98b;
        }

        .bg-blue {
            background: #99bfe0;
        }

        .info {
            background: #fff;
            margin: 0 16px 16px;
            border-radius: 14px;
            padding: 18px 20px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .08);
            position: relative;
        }

        .info-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
        }

        .chev {
            font-size: 30px;
            line-height: 1;
            transition: transform .25s ease;
            position: absolute;
            top: 40px;
            right: 20px;
        }

        .chev-top {
            font-size: 30px;
            line-height: 1;
            transition: transform .25s ease;
            position: absolute;
            top: 8px;
            right: -20px;
        }

        .chev-top img {
            width: 20px;
        }

        .card:hover .chev {
            transform: translateX(4px);
        }

        .desc {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.5;
        }

        /* 반응형 */
        @media (max-width: 1024px) {
            .cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .head h2 {
                font-size: 38px
            }
        }

        @media (max-width: 640px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .head h2 {
                font-size: 32px
            }
        }
    </style>
</head>

<body>
    <section class="wrap">
        <div class="head">
            <h2>KT망 그대로 이용하는</h2>
            <a href="#">
                모바일 상품 모두보기
                <span class="chev-top"><img src="images/right_b94.png" alt=""></span>
            </a>
        </div>

        <div class="cards">
            <article class="card bg-orange">
                <div class="visual">
                    <img src="images/img_mobile_esim.png" alt="eSIM 이미지">
                </div>
                <div class="info">
                    <div class="info-top">
                        <div class="title">요즘 다 eSIM 개통하는 이유</div>
                    </div>
                    <div class="chev">›</div>
                    <p class="desc">실물 유심 구매 없이 <br> 지금 바로 개통 가능하니까!</p>
                </div>
            </article>

            <article class="card bg-green">
                <div class="visual">
                    <img src="images/img_mobile_usim.png" alt="유심 구매 A to Z">
                </div>
                <div class="info">
                    <div class="info-top">
                        <div class="title">유심 구매 A to Z</div>

                    </div>
                    <div class="chev">›</div>
                    <p class="desc">온·오프라인 구매방법을 <br> 자세히 알려 드릴게요!</p>
                </div>
            </article>

            <article class="card bg-blue">
                <div class="visual">
                    <img src="images/img_mobile_plan.png" alt="이주의 인기 요금제">
                </div>
                <div class="info">
                    <div class="info-top">
                        <div class="title">이주의 인기 요금제</div>

                    </div>
                    <div class="chev">›</div>
                    <p class="desc">오직 스카이라이프에서만 <br> 만나 보실 수 있어요</p>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
