<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 구구단
        var table = `<table border="1">`;

        for (var i = 2; i <= 9; i++) {
            table += `<tr>`;  // 행 시작

            for (var j = 1; j <= 9; j++) {
                table += `<td>${i} x ${j} = ${i * j}</td>`;  // 셀
            }

            table += `</tr>`;  // 행 닫기
        }

        table += `</table>`;

        console.log(table);
        document.write(table);
    </script>
</body>

</html>
