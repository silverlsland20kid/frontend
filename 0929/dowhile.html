<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do ~ while문은 조건과 상관없이 반드시 최소 한 번은 실행됌
        var num = -10;
        do {
            document.write(num + "<br/>");
            num--;
        } while (num >= 0);
    </script>
</body>

</html>
