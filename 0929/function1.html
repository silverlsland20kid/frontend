<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // str = 매개변수
        // 데이터를 전달하려 함수를 호출하는 통로를 매개변수, 인수라고 함
        function line(str) {
            for (var i = 1; i <= 20; i++) {
                document.write(str);
            }
            document.write("end" + "<br/>");

        }
        line("*"); // ()안에 들어가는 값이 인수
        line("&");
        line("@");

    </script>
</body>

</html>
