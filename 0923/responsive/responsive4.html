<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width:600px) {
            #wrap {
                width: 100%;
                margin: 0 auto;
            }

            header {
                height: 150px;
                background-color: turquoise;
            }

            nav {
                height: 140px;
                background-color: #ccc;
            }

            section {
                width: 100%;
                height: 500px;
                background-color: rgb(255, 196, 174);
            }

            aside {
                height: 500px;
                background-color: rgb(255, 255, 180);
            }

            footer {
                clear: both;
                height: 70px;
                background-color: #eee;
            }
        }

        @media screen and (min-width:601px) and (max-width:1023px) {
            #wrap {
                width: 580px;
                margin: 0 auto;
            }

            header {
                height: 200px;
                background-color: turquoise;
            }

            nav {
                height: 70px;
                background-color: #ccc;
            }

            section {
                /* width: 650px; */
                height: 500px;
                background-color: rgb(255, 196, 174);
                float: none;
            }

            aside {
                /* width: 250px; */
                height: 200px;
                background-color: rgb(255, 255, 180);
                float: none;
            }

            footer {
                clear: both;
                height: 70px;
                background-color: #eee;
            }
        }


        @media screen and (min-width:1024px) {
            #wrap {
                width: 900px;
                margin: 0 auto;
            }

            header {
                height: 200px;
                background-color: turquoise;
            }

            nav {
                height: 70px;
                background-color: #ccc;
            }

            section {
                width: 650px;
                height: 500px;
                background-color: rgb(255, 196, 174);
                float: left;
            }

            aside {
                width: 250px;
                height: 500px;
                background-color: rgb(255, 255, 180);
                float: left;
            }

            footer {
                clear: both;
                height: 70px;
                background-color: #eee;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>

</html>
