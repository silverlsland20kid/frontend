<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 1070px;
            height: 800px;
            position: relative;
            border: 1px solid #eee;
            margin: 50px auto 0;
        }

        .box {
            position: absolute;
            overflow: hidden;
        }

        .box img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box1 {
            width: 260px;
            height: 260px;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 260px;
            height: 530px;
            top: 0;
            left: 270px;
        }

        .box3 {
            width: 260px;
            height: 260px;
            top: 0;
            right: 270px;
        }

        .box4 {
            width: 260px;
            height: 260px;
            top: 0;
            right: 0;
        }

        .box5 {
            width: 260px;
            height: 260px;
            top: 270px;
            left: 0;
        }

        .box6 {
            width: 530px;
            height: 260px;
            top: 270px;
            right: 0;
        }

        .box7 {
            width: 260px;
            height: 260px;
            bottom: 0;
            left: 0;
        }

        .box8 {
            width: 530px;
            height: 260px;
            bottom: 0;
            left: 270px;
        }

        .box9 {
            width: 260px;
            height: 260px;
            bottom: 0;
            right: 0;
        }

        .box::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.4);
            transition: all 0.4s;
        }

        .box:hover:after {
            width: 100%;
        }

        .box p,
        .box a {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            opacity: 0;
            transition: all 0.5s;
            z-index: 2;
            text-align: center;
        }

        .box p {
            width: 80%;
            top: 25%;
            font-size: 16px;
            line-height: 28px;
            display: inline-block;
        }

        .box a {
            top: 65%;
            display: inline-block;
            text-decoration: none;
            font-size: 13px;
        }

        .box:hover p,
        .box:hover a {
            opacity: 1;
        }

        .box2 p {
            top: 35%;
        }

        .box2 a {
            top: 55%;
        }

        .box3 p,
        .box4 p,
        .box6 p,
        .box7 p,
        .box9 p {
            top: 33%;
        }

        .box8 p {
            top: 40%;
        }

        .box3 a,
        .box4 a,
        .box7 a,
        .box9 a {
            top: 63%;
        }

        .box6 a,
        .box8 a {
            top: 60%;
        }

        .box6::after,
        .box8::after {
            width: 100%;
            height: 0%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            transition: height 0.4s;
        }

        .box6:hover::after,
        .box8:hover::after {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">

            <p>

    </div>
</body>

</html>
