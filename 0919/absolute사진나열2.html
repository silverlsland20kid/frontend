<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 830px;
            height: 310px;
            position: relative;
            border: 1px solid #eee;
            margin: 100px auto 0;
        }

        .box {
            width: 200px;
            height: 150px;
            position: absolute;
        }

        .box img {
            display: block;
            width: 100%;
        }

        .box1 {
            display: block;
            top: 0;
            left: 0;
        }

        .box3 {
            display: block;
            top: 160px;
            left: 0;
        }

        .box2 {
            display: block;
            width: 200px;
            height: 310px;
            top: 0;
            left: 210px;
        }

        .box4 {
            display: block;
            top: 0;
            left: 420px;
        }

        .box5 {
            display: block;
            top: 0;
            right: 0;
        }

        .box6 {
            display: block;
            width: 410px;
            height: 150px;
            top: 160px;
            right: 0;
        }

        .box::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: bisque;
            transition: all 0.4s;
            opacity: 0.5;
        }

        .box:hover:after {
            width: 100%;
        }

        .box p {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            padding: 15px;
            box-sizing: border-box;
            color: #fff;
            z-index: 2;
            text-align: center;
            transition: all 0.4s;
            background: url(images/more.png) no-repeat 50% 80%;
            font-size: 14px;
            opacity: 0;
        }

        .box:hover p {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box box1">
            <img src="images/women1.jpg" alt="">
            <p>
                국내유일 청정 대나무 숯으로 <br>
                5번 더 걸러 깨끗해진 <br>
                참이슬fresh
            </p>
        </div>
        <div class="box box2">
            <img src="images/aaa1.jpg" alt="">
        </div>
        <div class="box box3">
            <img src="images/women2.jpg" alt="">
        </div>
        <div class="box box4">
            <img src="images/women3.jpg" alt="">
        </div>
        <div class="box box5">
            <img src="images/women4.jpg" alt="w3" />
        </div>
        <div class="box box6">
            <img src="images/bbb1.jpg" alt="w3" />
        </div>

    </div>
</body>

</html>
