<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Kakao 지도 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #map {
            width: 500px;
            height: 400px;
        }
    </style>

    <!-- ① autoload=false 옵션 추가 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7c9697ebe202454a0b4aa3a2b4edd800"></script>
</head>

<body>
    <div id="map"></div>

    <!-- ② SDK가 로드된 이후에 실행 -->
    <script>
        // kakao.maps.load(function () {
        //     const container = document.getElementById('map');
        //     const options = {
        //         center: new kakao.maps.LatLng(37.485856, 126.897438),
        //         level: 3
        //     };
        //     const map = new kakao.maps.Map(container, options);
        // });

        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.485997, 126.897464),
            level: 3
        };
        //지도 레벨에 따라 확대/축소 가능
        //위도 경도는 구글맵에 오른쪽눌러 위치공유

        var map = new kakao.maps.Map(container, options);
        // 마커가 표시될 위치입니다 
        var markerPosition = new kakao.maps.LatLng(37.485997, 126.897464);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null); 
    </script>
</body>

</html>
