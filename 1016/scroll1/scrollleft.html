<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/scrollleft.css">

<body>
    <nav>
        <ul>
            <li class="on"><a href="#">회사소개</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">커뮤니티</a></li>

        </ul>

    <h3>현재스크롤위치: <span class="s_Top"></span></h3>

        <div class="section section1"></div>
        <div class="section section2"></div>
        <div class="section section3"></div>
        <div class="section section4"></div>
    </div>


    <div id="float_div">

            <li class="on"><span id="btn1"></span></li>

        </ul>

    <div id="popup">
        <img src="images/popup.jpg" usemap="#pop" alt="">

            <area shape="rect" coords="239,329,299,351" href="#" alt="창닫기">
            <area shape="rect" coords="92,328,223,349" href="#" alt="오늘하루 열지 않기">

    <div id="notice_wrap">
        <img src="images/popup1.jpg" alt="공지">
        <p class="closeWrap">
            <input type="checkbox" name="expiresChk" id="expiresChk">
            <label for="expiresChk">3일동안 이 창 열지 않기</label>
            <button class="closeBtn">닫기</button>
        </p>
    </div>
