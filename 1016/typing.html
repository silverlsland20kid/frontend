<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <h1 id="text">타이핑 효과 시험 이렇게 쳐보라긔</h1>

    <script>
        $(function () {
            let count = 0;
            let text1 = $('#text');
            let msg; // 내용
            let comp; // 글자길이
            let kkk;

            function main() {
                msg = text1.text(); // 글자 내용을 msg에 저장
                comp = msg.length; // 글자의 갯수
                tatata();
            };

            function tatata() {
                if (count <= comp) {
                    kkk = msg.substring(0, count); // 문자열 일부 추출 substring(시작인덱스, 종료인덱스)
                    text1.text(kkk); // 잘라낸 문자를 text1에 반영
                    count++;
                    setTimeout(tatata, 100); // (재귀호출=)재귀함수
                } else {
                    count = 0;
                    main();
                }
            };

            main();
        });
    </script>
</body>

</html>
