<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap>div {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        #m1 {
            top: 50px;
            left: 30px;
        }

        #m2 {
            top: 300px;
            right: 30px;
        }

        #m3 {
            bottom: 80px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="m1"><img src="images/1.png" alt=""></div>
        <div id="m2"><img src="images/2.png" alt=""></div>
        <div id="m3"><img src="images/3.png" alt=""></div>
    </div>

    <script>
        // e => event 의 약어. 브라우저에서 마우스가 움직이거나, 클릭하거나, 키보드를 누르는 등의 이벤트가 발생하면 자동으로 생성돼서 이벤트 핸들러 함수에 전달됨
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;

            var ele1 = document.getElementById('m1');
            ele1.style.top = y + 'px';
            ele1.style.left = x + 'px';
        });




    </script>
</body>

</html>
