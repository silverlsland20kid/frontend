<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            cursor: url(images/mouse_img_32.png), auto;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: red;
        }

        #mouse_col {
            position: fixed;
            width: 100%;
            height: 2px;
            left: 0;
            top: 0;
            background-color: orangered;
            pointer-events: none;
            /*마우스 클릭, 호버 또는 터치 상호 작용과 같은 포인터 이벤트의 대상이 되는 것을 방지하는 데 사용*/
        }

        #mouse_row {
            position: fixed;
            width: 2px;
            height: 100%;
            left: 0;
            top: 0;
            background-color: orangered;
            pointer-events: none;
            /*마우스 클릭, 호버 또는 터치 상호 작용과 같은 포인터 이벤트의 대상이 되는 것을 방지하는 데 사용*/
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">main</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">skill</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">contact</a></li>
    </ul>
    <div id="mouse_col"></div>
    <div id="mouse_row"></div>

    <script>
        // e => event 의 약어. 브라우저에서 마우스가 움직이거나, 클릭하거나, 키보드를 누르는 등의 이벤트가 발생하면 자동으로 생성돼서 이벤트 핸들러 함수에 전달됨
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;

            var ele1 = document.getElementById('mouse_col');
            var ele2 = document.getElementById('mouse_row');

            ele1.style.top = y + 'px';
            ele2.style.left = x + 'px';
        });

    </script>
</body>

</html>
