<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            float: left;
            width: 80px;
        }

        h1 {
            text-align: center;
        }

        #banner_wrap {
            width: 260px;
            height: 120px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }

        #banner {
            width: 800px;
            height: 54px;
            border: 1px solid red;
        }

        #frame {
            width: 232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>롤링 슬라이더 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
            </ul>
        </div>
        <p>
            <a class="prev" href="#"><img src="images/prev_btn.png" alt=""></a>
            <a class="next" href="#"><img src="images/next_btn.png" alt=""></a>
        </p>
    </div>


    <script>
        let list = document.getElementById('banner');
        let listLi = document.querySelectorAll('#banner li');
        let total = listLi.length;
        let li_width = -80;
        // let li_width = document.querySelector('#banner>li').offsetWidth; 배너 사진 한장의 넓이를 구해줌
        let num = 0;

        // next 버튼 클릭 이벤트
        document.querySelector('.next').addEventListener('click', function (e) {
            e.preventDefault();

            // 마지막 번호까지 갔을 때 (num === 5) → 초기화
            if (num === 5) {
                num = 0;
                list.style.transition = 'none'; // 트랜지션 제거
                list.style.marginLeft = 0;  // 맨 앞으로 이동
            };

            setTimeout(function () {
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = li_width * num + 'px';
            }, 50)


        })

        // Prev 버튼
        document.querySelector('.prev').addEventListener('click', function (e) {
            e.preventDefault();

            if (num === 0) {
                num = 5;
                list.style.transition = 'none';
                list.style.marginLeft = li_width * num + 'px';
            }

            setTimeout(function () {
                num--;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = li_width * num + 'px';
            }, 50);
        });

    </script>
</body>

</html>
