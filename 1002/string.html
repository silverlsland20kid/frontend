    <script>
        var str = "javascript";
        // 인덱스 5번째 문자열을 출력
        console.log(str.charAt(5));

        var str = "javascript";
        // a라는 문자가 포함되었는지 아닌지 확인. 포함되면 나오는 첫번째 a의 인덱스 번호 출력
        console.log(str.indexOf('a'));
        // 포함되지 않는 문자는 -1 출력
        console.log(str.indexOf('k'));


        // lastIndexOf()
        var str = 'Javascript'
        // 뒤에서 부터 찾는거라 중복되는 수의 맨 뒤의 인덱스 번호 출력
        console.log(str.lastIndexOf('a'));

        // 포함된 단어를 찾을때 답을 true, false로 출력
        console.log(str.includes('script'));

        // 인덱스 번호 0부터 4이전까지 출력 (0부터3까지)
        var str = 'http://icoxpublish.com';
        console.log(str.substring(0, 4));

        // 인덱스 번호 7부터 4개 숫자 출력
        var str = 'http://icoxpublish.com';
        console.log(str.substr(7, 4));

        // '_' 언더바를 기준으로 잘라서 배열을 만듬
        var str = 'Javascript_jQuery';
        var division = str.split('_');
        console.log(division[0] + "," + division[1]);

        var str = 'm_out_.gif';
        console.log(str.replace('out', 'over'));

        var str1 = 'nav';
        var str2 = '_bg';
        console.log(str1.concat(str2));

        //공백제거
        var str = " removeblank ";
        console.log(str.trim());

        //소문자로 출력, 대문자로 출력
        var str = "LoWerCase";
        console.log(str.toLowerCase());
        var str = "UppErCase";
        console.log(str.toUpperCase());
